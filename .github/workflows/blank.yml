name: Make TWRP Device

on:
  workflow_dispatch:
    inputs:
      IMG_URL:    
        description: 'IMG_URL'
        required: true
        default: ''

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: self-hosted    
    steps:
    - name: Check Out
      uses: actions/checkout@main
      
    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y install python3 python3-pip cpio wget zip
        pip3 install twrpdtgen
        mkdir dt
      
    - name: Download boot or recovery img
      run: |
        aria2c "${{ github.event.inputs.IMG_URL }}"
      
    - name: Start build
      run: |
        if [ -f "boot.img" ]; then
          python3 -m twrpdtgen boot.img -o dt/
        elif [ -f "recovery.img" ]; then
          python3 -m twrpdtgen recovery.img -o dt/
        else
          echo "No boot.img or recovery.img found."
          exit 1
        fi

    - name: Patch codename to lito
      run: |
        # 遍历所有 build.prop 文件，补齐 ro.product.system.device
        for f in $(find dt -name build.prop); do
          if ! grep -q "ro.product.system.device" "$f"; then
            echo "ro.product.system.device=lito" >> "$f"
            echo "已补充 codename=lito 到 $f"
          fi
        done
      
    - name: ZIP device tree
      run: |
        zip -r DeviceTree.zip ./dt
      
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./DeviceTree.zip
        name: TWRP_Device_Tree-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          DeviceTree for TWRP
          Codename: lito
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
