name: Make TWRP Device

on:
  workflow_dispatch:
    inputs:
      IMG_URL:
        description: 'IMG_URL'
        required: true
        default: ''

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: self-hosted

    steps:
      - name: Check Out
        uses: actions/checkout@main

      - name: Prepare the environment
        run: |
          sudo apt update
          sudo apt -y install python3 python3-pip cpio wget unzip aria2 adb
          pip3 install twrpdtgen

      - name: Download boot or recovery img
        run: |
          aria2c "${{ github.event.inputs.IMG_URL }}"

      - name: Extract build.prop if missing
        run: |
          mkdir -p props
          # 尝试从解包目录中提取 build.prop
          if [ -f "system/build.prop" ]; then
            cp system/build.prop props/
          elif [ -f "vendor/build.prop" ]; then
            cp vendor/build.prop props/
          elif [ -f "product/build.prop" ]; then
            cp product/build.prop props/
          else
            echo "⚠️ 未找到 build.prop，尝试从设备拉取（需要连接 adb）"
            adb pull /system/build.prop props/ || true
            adb pull /vendor/build.prop props/ || true
            adb pull /product/build.prop props/ || true
          fi

      - name: Start build
        run: |
          if [ -f "boot.img" ]; then
            python3 -m twrpdtgen boot.img -o dt/
          elif [ -f "recovery.img" ]; then
            python3 -m twrpdtgen recovery.img -o dt/
          else
            echo "No boot.img or recovery.img found."
            exit 1
          fi

      - name: ZIP device tree
        run: |
          zip -r DeviceTree.zip ./dt

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./DeviceTree.zip
          name: TWRP_Device_Tree-${{ github.run_id }}
          tag_name: ${{ github.run_id }}
          body: DeviceTree for twrp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
